<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="first">
            <img src="amazon.jpeg" alt="background image">
        </div>
        <div class="second">
            <section class="text-section">
                <blockquote>
                    <p>The magic happens when our unwavering commitment and love create a synergy that guides
                        us through the toughest terrain, making every journey an adventure of a lifetime
                    </p>
                    <cite>â€” Phil Collins, 2023</cite>
                </blockquote>
            </section>
            <div class="third">
                <p class="text">REGISTER!!</p>
                <form action="/submit-form" method="post">
                    <!-- First Name and Last Name Inputs -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">FIRST NAME:</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LAST NAME:</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
    
    
                    <div class="phone-email-row">
                        <div class="form-group">
                            <label for="phonenumber">PHONE NUMBER:</label>
                            <input type="tel" id="phonenumber" name="phonenumber" required>
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <!-- Password and Confirm Password Inputs -->
                    <div class="password-row">
                        <div class="form-group">
                            <label for="password">PASSWORD:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">CONFIRM PASSWORD:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <input type="submit" value="Create Account">
                    <p>Already have an account?<a href="https://github.com/phil-droid">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
